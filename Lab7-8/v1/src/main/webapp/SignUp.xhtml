<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" >

<h:head>
    <meta charset="UTF-8"/>
    <title>SignUp Page</title>
  </h:head>
  <h:body>
    <div id="signup-container">
    	<h3>Sign Up</h3>
    	<h:form>
    		<p:outputLabel value="Username:" />
			<p:inputText id="username" required="true" value="#{user.name}" requiredMessage="Username is required"/>
			<p:message for="username" />
			
			<p:outputLabel value="Password:" />
			<p:password id="password" required="true" value="#{user.password}" requiredMessage="Password is required" />
			<p:message for="password" />
			
			<p:outputLabel value="Role:" />
			<p:selectOneMenu value="#{user.role}" id="roleList" required="true" requiredMessage="Please select a company !">
				<f:selectItem itemLabel="Admin" itemValue="Admin"/>
				<f:selectItem itemLabel="Author" itemValue="Author"/>
				<f:selectItem itemLabel="Reviewer" itemValue="Reviewer"
				/>
			</p:selectOneMenu>
			<p:message for="roleList" />
			
			<h:commandButton value="Sign Up" action="#{user.signUp()}"/>
			<h:button value="Log In" outcome="index" />
    	</h:form>
    </div>
    
  </h:body>

</html>
