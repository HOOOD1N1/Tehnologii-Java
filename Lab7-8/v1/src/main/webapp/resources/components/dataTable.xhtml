      <cc:attribute name="dataView" />          
  </cc:interface>

                   value="#{cc.attrs.dataView}"
                   var="exam"

        </p:column>
        <p:column headerText="Password">
        	<h:outputText value="#{exam.password}" />
        </p:column>
