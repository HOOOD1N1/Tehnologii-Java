<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" > 

  <h:head>
    <meta charset="UTF-8"/>
    <title>Main</title>
  </h:head>
  
  <h:body>
  	<div id="main-container">
  		<h1>Add a file</h1>
  		<form method="post" action="http://localhost:4949/v1/resources/services/addDocumentService" enctype="multipart/form-data">
  			Select a file : <input type="file" name="file" />
			<input type="hidden" name="userName" value="#{user.getDbId()}"/>
			<p:commandButton value="Submit" action="showSubmissions"/>
  		</form>
  	</div>
  </h:body>

</html>
