<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="add">
		<label for="key">Enter the Key</label>
		<input type="text" id="key" name="key"/>
		
		<br>
		
		<label for="valueNumber">Enter the Value</label>
		<input type="number" id="valueNumber" name="valueNumber"/>
		
		<br>
		
		<label for="mock">Should we mock?</label>
		<input type="checkbox" id="mock" name="mock"/>
		
		<br>
		
		<label for="sync">Do you want to sync it?</label>
		<input type="checkbox" id="sync" name="sync"/>
		
		<br>
		<input type="submit" />
	</form>
</body>
</html>
