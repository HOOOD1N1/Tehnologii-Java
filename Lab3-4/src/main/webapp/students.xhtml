<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
  <title><ui:insert name="title">Add students</ui:insert></title>
</h:head>

<h:body>
<ui:composition template="/page.xhtml">
<ui:param name="pageTitle" value="Students" />
<ui:define name="content">
<h1>This is the students page</h1>


<h:form>
<p:outputLabel value="Name:"/>
<p:inputText id="name" required="true" requiredMessage="Name is required"/>
<p:message for="name" />
<br/>

<p:selectOneMenu value="#{student.exams}" id="selectBox">
<f:selectItems value="#{examList.listOfExams}" var="p" itemLabel="#{p.name}" itemValue="#{student.exams}" required="true" requiredMessage="Select an exam"/>
</p:selectOneMenu>
<h:commandButton value="Submit" action="#{student.add}"/>
</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
